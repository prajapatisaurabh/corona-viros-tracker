<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Person</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createPerson}" th:object="${person}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label class="col-form-label"> Name</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="name" placeholder="Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label  class="col-form-label">Age</label>
                                <input type="number" th:field="*{age}" class="form-control"
                                            id="age" placeholder="Age" />
                            </div>
                            <div class="form-group col-md-8">
                                <label  class="col-form-label">Mediacal Condition</label>
                                <input type="text" th:field="*{hasMedicalCondition}" class="form-control"
                                            id="medical" placeholder="YES/NO" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
